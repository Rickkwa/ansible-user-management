---
notifications:
  email: false

language: python

python: 3.6

env:
  - ANSIBLE_VER=2.5.2 MOLECULE_VER=2.19.0
  - ANSIBLE_VER=2.6.1 MOLECULE_VER=2.19.0
  - ANSIBLE_VER=2.7.5 MOLECULE_VER=2.19.0

sudo: true

stages:
  - test
  - non-functional-test

services:
  - docker

install:
  - sudo apt-get install -y python-pip libssl-dev
  - pip install ansible==$ANSIBLE_VER molecule==$MOLECULE_VER

script:
  - molecule test
