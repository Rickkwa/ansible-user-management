version: '3'

services:
  centos6:
    build:
      dockerfile: ./tests/distros/centos-6.Dockerfile
    networks:
      custom:
        ipv4_address: 10.10.10.1

  centos7:
    build:
      dockerfile: ./tests/distros/centos-7.Dockerfile
    networks:
      custom:
        ipv4_address: 10.10.10.2

networks:
  custom:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.1/24
